name: üîÑ Manga Automation

on:
  push:
    paths:
      - '**/manifest.json'
      - 'manga-config.json'
  workflow_dispatch:

jobs:
  update-manga:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # ========================================
      # üïê CRITICAL: WAIT FOR OTHER WORKFLOWS
      # ========================================
      - name: ‚è≥ Wait for other workflows to complete
        run: |
          echo "‚è≥ Waiting 15 seconds for other workflows..."
          echo "   - encrypt-manifest.yml (if running)"
          echo "   - sync-cover.yml (if running)"
          sleep 15
          echo "‚úÖ Wait complete, starting manga automation..."

      - name: üì• Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main  # ‚úÖ Always pull latest (after other workflows)
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: üìö Generate manga.json
        run: node manga-automation.js generate

      - name: üìÑ Sync chapters
        run: node manga-automation.js sync

      - name: üìä Update manga views
        run: node manga-automation.js update-views

      - name: üìñ Update chapter views
        run: node manga-automation.js update-chapters

      - name: üîç Check for changes
        id: check_changes
        run: |
          # ‚úÖ Force add files even if untracked
          git add -A manga.json pending-views.json pending-chapter-views.json
          
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Changes detected!"
            git status --short
          fi

      - name: üíæ Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Pull latest changes first (in case other workflows pushed)
          echo "üîÑ Pulling latest changes..."
          git pull --rebase origin main || {
            echo "‚ö†Ô∏è Rebase conflict, trying merge..."
            git rebase --abort
            git pull --no-rebase origin main
          }
          
          # Commit with timestamp
          TIMESTAMP=$(TZ='Asia/Jakarta' date '+%Y-%m-%d %H:%M:%S WIB')
          git commit -m "üìä Auto-update manga data - $TIMESTAMP [skip ci]"
          
          # Push with retry logic
          for i in {1..3}; do
            if git push origin main; then
              echo "‚úÖ Push successful!"
              break
            else
              echo "‚ö†Ô∏è Push failed, retrying in 3 seconds... (attempt $i/3)"
              sleep 3
              git pull --rebase origin main
            fi
          done

      - name: üîÑ Check structural changes
        id: structural_check
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          # Check apakah manga.json baru pertama kali dibuat
          if git diff HEAD~1 HEAD --name-status | grep -q "^A.*manga\.json$"; then
            echo "has_structural_changes=true" >> $GITHUB_OUTPUT
            echo "üéâ First-time generation detected! (manga.json created)"
            echo "is_first_time=true" >> $GITHUB_OUTPUT
          # Check chapters & config (BUKAN views)
          elif git diff HEAD~1 HEAD --name-only | grep -E '(manifest\.json|manga-config\.json|chapters/)'; then
            echo "has_structural_changes=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Structural changes detected (new chapter/config)"
            echo "is_first_time=false" >> $GITHUB_OUTPUT
          else
            echo "has_structural_changes=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è No structural changes (only views updated)"
            echo "is_first_time=false" >> $GITHUB_OUTPUT
          fi

      - name: üöÄ Trigger website rebuild
        if: |
          steps.check_changes.outputs.has_changes == 'true' && 
          steps.structural_check.outputs.has_structural_changes == 'true'
        run: |
          # Tentukan message berdasarkan tipe perubahan
          REPO_NAME="${GITHUB_REPOSITORY##*/}"
          
          if [ "${{ steps.structural_check.outputs.is_first_time }}" == "true" ]; then
            MESSAGE="First-time manga setup for ${REPO_NAME}"
          else
            MESSAGE="Manga updated - ${REPO_NAME}"
          fi
          
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.MANGA_WEBHOOK_TOKEN }}" \
            https://api.github.com/repos/nurananto/nuranantoscans/dispatches \
            -d '{"event_type":"manga-updated","client_payload":{"manga":"'"${REPO_NAME}"'","timestamp":"'$(date -u +%Y-%m-%dT%H:%M:%SZ)'","message":"'"$MESSAGE"'"}}'
          
          if [ "${{ steps.structural_check.outputs.is_first_time }}" == "true" ]; then
            echo "üéâ Website rebuild triggered! (First-time generation)"
          else
            echo "‚úÖ Website rebuild triggered! (Content update)"
          fi

      - name: ‚ÑπÔ∏è Skip website trigger
        if: |
          steps.check_changes.outputs.has_changes != 'true' ||
          steps.structural_check.outputs.has_structural_changes != 'true'
        run: |
          echo "‚è≠Ô∏è Skipping website trigger"
          echo "‚úÖ Website will only be triggered for:"
          echo "   - First-time manga.json creation (setup)"
          echo "   - New chapters (manifest.json)"
          echo "   - Config changes (manga-config.json)"
          echo "   - Chapter content changes"
